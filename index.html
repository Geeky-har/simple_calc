<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <input id= "text" type="text" value="">
        </div>
        <div class="btns">
            <input type="button" value="C" class="btn" id="btc">
            <input type="button" value="%" class="btn" id="btmod">
            <input type="button" value="bksp" class="btn" id="bksp">
            <input type="button" value="/" class="btn" id="btdiv">
        </div>

        <div class="btns">
            <input type="button" value="7" class="btn" id="bt7">
            <input type="button" value="8" class="btn" id="bt8">
            <input type="button" value="9" class="btn" id="bt9">
            <input type="button" value="*" class="btn" id="bt*">
        </div>

        <div class="btns">
            <input type="button" value="4" class="btn" id="bt4">
            <input type="button" value="5" class="btn" id="bt5">
            <input type="button" value="6" class="btn" id="bt6">
            <input type="button" value="-" class="btn" id="bt-">
        </div>

        <div class="btns">
            <input type="button" value="1" class="btn" id="bt1">
            <input type="button" value="2" class="btn" id="bt2">
            <input type="button" value="3" class="btn" id="bt3">
            <input type="button" value="+" class="btn" id="bt+">
        </div>

        <div class="btns">
            <input type="button" value="0" class="btn" id="bt0"> 
            <input type="button" value="00" class="btn" id="bt00">
            <input type="button" value="." class="btn" id="bt.">
            <input type="button" value="=" class="btn" id="bteq">
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
